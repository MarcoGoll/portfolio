<section id="contactMeSection">
    <div id="contactMeSectionContent" class="contentLimit">
        <div class="contactMeIntroductionContainer">
            <p class="introductionText">CONTACT ME</p>
            <h2>Ready to work<br> together?</h2>
            <p>Contact me through this form, I am interested in hearing from you, knowing your ideas and contributing to
                your projects with my work.</p>
            <p>Feel free to get in touch with your project details. I'd love the opportunity to help create a website
                that meets your needs!</p>
            <div appIncreaseWidthRepeat class="fadeInLeftRightContainer">
                <img id="fadeInImageProjects" src="./assets/images/00_Hand-drawn lines/05_Contact/Color option 1.png"
                    alt="Underline">
            </div>
        </div>
        <div class="contactMeFormContainer">
            <form class="contactMeForm" (ngSubmit)="onSubmit()">
                <div class="inputContainer">
                    <label class="contactMeForm__label" for="name">What's your Name?</label>
                    <input [(ngModel)]="contactData.name" class="contactMeForm__input" type="text" id="name" name="name"
                        placeholder="Your name goes here">
                </div>
                <div class="inputContainer">
                    <label class="contactMeForm__label" for="email">What's your email?</label>
                    <input [(ngModel)]="contactData.email" class="contactMeForm__input" type="text" id="email"
                        name="email" placeholder="yourmail@email.com">
                </div>
                <div class="inputContainer">
                    <label class="contactMeForm__label" for="message">How can I help you?</label>
                    <textarea [(ngModel)]="contactData.message" class="contactMeForm__textarea" type="text" id="message"
                        name="message" placeholder="Hello Marco, I am interested in.."></textarea>
                </div>
                <button id="sendBtn" class="btnDefault" type="submit" value="Send">Send</button>
            </form>
        </div>
    </div>
</section>
