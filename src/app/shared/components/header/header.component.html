<header>
    <div id="headerContent" class="contentLimit">
        <div class="logoHeaderContainer">
            <a routerLink="">
                <svg class="logoSVG" width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <rect x="17%" y="18%" width="62%" height="71%" fill="rgba(0, 0, 0, 0.2)" rx="5" ry="5" />
                    <rect x="20%" y="20%" width="15%" height="15%" fill="#f7c518" />
                    <rect x="40%" y="20%" width="18%" height="12%" fill="#3355ff" />
                    <rect x="60%" y="20%" width="12%" height="18%" fill="#f87a55" />
                    <rect x="20%" y="50%" width="12%" height="18%" fill="#3355ff" />
                    <rect x="40%" y="50%" width="15%" height="15%" fill="#f87a55" />
                    <rect x="60%" y="50%" width="18%" height="12%" fill="#f7c518" />
                    <rect x="20%" y="70%" width="18%" height="12%" fill="#f87a55" />
                    <rect x="40%" y="70%" width="12%" height="18%" fill="#f7c518" />
                    <rect x="60%" y="70%" width="15%" height="15%" fill="#3355ff" />
                    <defs>
                        <filter id="f1" x="-50%" y="-50%" width="200%" height="200%">
                            <feDropShadow dx="5" dy="5" stdDeviation="1" flood-color="black" />
                        </filter>
                    </defs>
                    <text x="50%" y="55%" font-size="40" text-anchor="middle" alignment-baseline="middle" fill="white"
                        font-family="Kalam" font-weight="700" letter-spacing="2px" filter="url(#f1)">MG</text>
                </svg>
            </a>
        </div>
        <nav>
            <div id="navAboutMeContainer" class="navLinkContainer">
                <div class="topDownContainer">
                    <img id="fadeInImageAboutMe"
                        src="./assets/images/00_Hand-drawn lines/00_Header/Color option 1/1.svg"
                        alt="Bild eines Kreises">
                </div>
                <a appParentFirstChildTopDown class="navLink" href="#aboutMeSection">{{ 'header.aboutMe' | translate
                    }}</a>
            </div>
            <div id="navSkillsContainer" class="navLinkContainer">
                <div class="leftRightContainer">
                    <img id="fadeInImageSkills" src="./assets/images/00_Hand-drawn lines/00_Header/Color option 1/2.svg"
                        alt="Bild eines Unterstrichs">
                </div>
                <a appParentFirstChildLeftRight class="navLink" href="#skillSection">{{ 'header.skills' | translate
                    }}</a>
            </div>
            <div id="navProjectsContainer" class="navLinkContainer">
                <div class="leftRightContainer">
                    <img id="fadeInImageProjects"
                        src="./assets/images/00_Hand-drawn lines/00_Header/Color option 1/4.svg"
                        alt="Bild eines Unterstrichs">
                </div> <a appParentFirstChildLeftRight class="navLink" href="#projectsSection">{{ 'header.projects' |
                    translate
                    }}</a>
            </div>
            <div id="navContactContainer" class="navLinkContainer">
                <div class="leftRightContainer">
                    <img id="fadeInImageContact"
                        src="./assets/images/00_Hand-drawn lines/00_Header/Color option 1/3.svg"
                        alt="Bild eines Unterstrichs">
                </div> <a appParentFirstChildLeftRight class="navLink" href="#contactMeSection">{{ 'header.contact' |
                    translate
                    }}</a>
            </div>
        </nav>
        <div class="languageToggleContainer">
            <div class="languageSelectionContainer">
                <div class="topDownContainer">
                    <img class="fadeInImageLanguage"
                        src="./assets/images/00_Hand-drawn lines/00_Header/Color option 1/toggle.png"
                        alt="Bild eines Rechtecks">
                </div>
                <span appParentFirstChildTopDown [ngClass]="{'languageSelected':currentLanguage==='en'}"
                    (click)="changeLanguageCheckboxTo(false)">EN</span>
            </div>
            <div class="languageToggle">
                <input type="checkbox" id="languageCheckbox" (click)="setLanguage()" class="languageCheckboxToggle"
                    [ngModel]="isCheckboxLanguageChecked">
                <label class="labelAfter" for="languageCheckbox"></label>
            </div>
            <div class="languageSelectionContainer">
                <div class="topDownContainer">
                    <img class="fadeInImageLanguage"
                        src="./assets/images/00_Hand-drawn lines/00_Header/Color option 1/toggle.png"
                        alt="Bild eines Rechtecks">
                </div>
                <span appParentFirstChildTopDown [ngClass]="{'languageSelected':currentLanguage==='de'}"
                    (click)="changeLanguageCheckboxTo(true)">DE</span>
            </div>
        </div>
        <div class="hamburgerContainer"
            [ngClass]="{'hamburgerContainerToOpen':!isHamburgerOpen, 'hamburgerContainerToClose':isHamburgerOpen }"
            (click)="toggleHamburger()">
        </div>
        <div class="mobileMenueContainer" [ngClass]="{'mobileMenueclosed':!isHamburgerOpen}">
            <div class="mobileMenueHeaderContainer">
                <div class="logoHeaderContainer">
                    <a routerLink="">

                                    <feDropShadow dx="5" dy="5" stdDeviation="1" flood-color="black" />
                                </filter>
                            </defs>
                            <text x="50%" y="55%" font-size="40" text-anchor="middle" alignment-baseline="middle"
                                fill="white" font-family="Kalam" font-weight="700" letter-spacing="2px"
                                filter="url(#f1)">MG</text>
                        </svg>
                    </a>
                </div>
                <div class="hamburgerContainer"
                    [ngClass]="{'hamburgerContainerToOpen':!isHamburgerOpen, 'hamburgerContainerToClose':isHamburgerOpen }"
                    (click)="toggleHamburger()">
                </div>
            </div>
            <div class="mobileMenueNaviContainer">
                <a class="navLink" href="#aboutMeSection" (click)="toggleHamburger()">{{ 'header.aboutMe' | translate

                <a class="navLink" href="#skillSection" (click)="toggleHamburger()">{{ 'header.skills' | translate

                <a class="navLink" href="#projectsSection" (click)="toggleHamburger()">{{ 'header.projects' |
